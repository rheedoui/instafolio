<style>

body {
  font-family: Helvetica, Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  margin: 0;
}

/* HERO */

.hero {
  display: flex;
  align-items: center;
  gap: 60px;
  padding: 100px 120px 60px;
}

.hero img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
}

.hero-text h1 {
  font-size: 28px;
  font-weight: 400;
  letter-spacing: 4px;
  margin: 0 0 20px 0;
}

.stats {
  font-size: 12px;
  letter-spacing: 3px;
  opacity: 0.6;
  margin-bottom: 30px;
}

.bio {
  font-size: 16px;
  line-height: 1.6;
  font-weight: 300;
}

/* TABS */

.tabs {
  display: flex;
  gap: 60px;
  padding: 0 120px 50px;
  font-size: 11px;
  letter-spacing: 4px;
}

.tab {
  cursor: pointer;
  opacity: 0.35;
  transition: 0.4s;
}

.tab.active {
  opacity: 1;
}

/* GRID */

.grid {
  display: none;
  column-count: 3;
  column-gap: 60px;
  padding: 0 120px 150px;
}

.grid.active {
  display: block;
}

.grid img {
  width: 100%;
  margin-bottom: 60px;
  transform: scale(0.95);
  opacity: 0.85;
  transition: transform 0.6s ease, opacity 0.6s ease;
  break-inside: avoid;
  cursor: pointer;
}

.grid img:hover {
  transform: scale(1.12);
  opacity: 1;
}

.series img {
  margin-bottom: 20px;
}

.rand-0 { margin-top: 0px; }
.rand-1 { margin-top: 60px; }
.rand-2 { margin-top: 120px; }

@media (max-width: 1200px) {
  .grid { column-count: 2; }
}

@media (max-width: 700px) {
  .grid { column-count: 1; }
  .hero { flex-direction: column; align-items: flex-start; padding: 60px 40px; }
  .tabs { padding: 0 40px 40px; }
  .grid { padding: 0 40px 100px; }
}

</style>

function showTab(id, el) {
  document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));

  el.classList.add('active');
}
